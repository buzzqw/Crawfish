linux-build:
  stage: build
  image: node:16
  script:
    - npm i node-pre-gyp
    - npm install
    - npm run bundle-linux
  artifacts:
    expire_in: 1 week
    paths:
      - 'dist/*.AppImage'
      - 'dist/*.tar.xz'
      - 'dist/*.snap'
      - 'dist/*.deb'
  only:
    - main


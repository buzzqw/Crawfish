  IMAGE_VERSION: "1.3.6"
  GIT_DEPTH: '3'
  SIMPLECOV: 'true'
  RUST_BACKTRACE: '1'
  RUSTFLAGS: ''
  CARGOFLAGS: ''

stages:
  - build


cache:
  key: '${CI_COMMIT_BRANCH}'
